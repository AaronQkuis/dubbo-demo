server:
  port: 8081

spring:
  application:
    name: dubbo-provider
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.0.113:3306/dubbo_demo?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: Aa#123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 30
      auto-commit: true
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.api.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
dubbo:
  application:
    id: ${spring.application.name}
    name: ${spring.application.name}
    version: 1.0.0
    logger: slf4j
  registry:
    protocol: nacos
    username: nacos
    password: nacos
    group: DEFAULT_GROUP
    address: 192.168.0.120:8848?username=nacos&password=nacos
    server: true
  protocol:
    name: dubbo
    port: 29002
  provider:
    version: 1.0.0
    timeout: 60000
    # 16M
    payload: 16777216
  scan:
    base-packages: com.example.provider





